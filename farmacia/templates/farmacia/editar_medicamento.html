{% extends 'base.html' %} {% block title %}Editar Medicamento{% endblock %} 
{% block content %}
<h2 class="text-xl font-semibold mb-4">Editar Medicamento</h2>

<form method="post" class="space-y-4">
  {% csrf_token %} {{ form.as_p }}

  <button
    type="submit"
    class="bg-yellow-500 text-white py-2 px-4 rounded hover:bg-yellow-600"
  >
    Guardar
  </button>
</form>

<a
  href="{% url 'lista_medicamentos' %}"
  class="mt-4 inline-block bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600"
>
  Volver
</a>
{% endblock %}
